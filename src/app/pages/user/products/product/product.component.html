<div
	class="documents-triggers__item"
	routerLink="/product/{{product.url || product._id}}"
>
	<div class="documents-triggers__img">
		<img [src]="url + product.thumb" alt="" />
	</div>
	<div class="documents-triggers__title">{{product.name}}</div>
	<div class="documents-triggers__description" [title]="product.description">
		{{product.description.slice(0, 100)}}
	</div>
</div>
