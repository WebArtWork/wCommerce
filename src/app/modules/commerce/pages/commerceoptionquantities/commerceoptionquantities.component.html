<div class="button-container">
	<label for="importcsv" (click)="$event.stopPropagation()">
		<button class="import">Імпортувати</button>
		<input id="importcsv" type="file" (change)="onFileChange($event)" accept=".csv" />
	</label>

	<button class="export" (click)="export()">Експортувати</button>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="scroll-container" (scrolledIndexChange)="onScroll($event)">
	<div *cdkVirtualFor="let option of options; let i = index" class="item">
		<span>
			<span *ngIf="option.product">{{ option.product.name }}</span>
			- {{ option.name }}
		</span>
		<winput type="number" [(ngModel)]="option.quantity" (change)="onQuantityChange(option)" class="quantity-input" />
	</div>
</cdk-virtual-scroll-viewport>
